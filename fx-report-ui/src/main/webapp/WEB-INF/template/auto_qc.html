<head>
<title>Auto QC</title>
<link th:substituteby="includes :: htmlhead" />
</head>

<body>
	<span th:substituteby="includes :: navbar" />
	<h1>Auto QC Report</h1>

	<h4>Titles QC'd</h4>
	<table id="qcTable" class="table table-striped tablesorter">
		<thead>
			<tr>
				<th>ID</th>
				<th>Time</th>
				<th>Namespace</th>
				<th>EventName</th>
				<th>Payload</th>
				</tr>
		</thead>
		<tbody>
			<tr th:each="event: ${autoQCd}">
				<td th:text="${event.id}">id</td>
				<td th:text="${event.time}">time</td>
				<td th:text="${event.namespace}">namespaceEx</td>
				<td th:text="${event.eventName}">eventNameEx</td>
				<td th:text="${event.payload}">payloadEx</td>			
			</tr>
		</tbody>
	</table>
</body>
</html>

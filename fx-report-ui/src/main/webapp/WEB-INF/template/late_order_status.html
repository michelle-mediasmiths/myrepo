<head>
<title>Late Order Status</title>
<link th:substituteby="includes :: htmlhead" />
</head>

<body>
<span th:substituteby="includes :: navbar" />
	<h1>Late Order Status Report</h1>

	<h4>List of Titles Outstanding</h4>
	<table id="deliveredTable" class="table table-striped tablesorter">
		<thead>
			<tr>
				<th>ID</th>
				<th>Time</th>
				<th>Namespace</th>
				<th>EventName</th>
				<th>Payload</th>
				</tr>
		</thead>
		<tbody>
			<tr th:each="event: ${outstanding}">
					<td th:text="${event.id}">id</td>
					<td th:text="${event.time}">time</td>
					<td th:text="${event.namespace}">namespaceEx</td>
					<td th:text="${event.eventName}">eventNameEx</td>
					<td th:text="${event.payload}">payloadEx</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td th:text="${outstandingQ}"></td>
				</tr>
		</tbody>
	</table>
	
	<h4>Unmatched content</h4>
	<table id="outstandingTable" class="table table-striped tablesorter">
		<thead>
			<tr>
				<th>ID</th>
				<th>Time</th>
				<th>Namespace</th>
				<th>EventName</th>
				<th>Payload</th>
				</tr>
		</thead>
		<tbody>
			<tr th:each="event: ${unmatched}">
				<td th:text="${event.id}">id</td>
				<td th:text="${event.time}">time</td>
				<td th:text="${event.namespace}">namespaceEx</td>
				<td th:text="${event.eventName}">eventNameEx</td>
				<td th:text="${event.payload}">payloadEx</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td th:text="${unmatchedQ}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

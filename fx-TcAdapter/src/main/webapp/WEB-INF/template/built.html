<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd"> 
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<title>Job Built</title>
		<link th:substituteby="includes :: htmlhead" />
	</head>
    <body>
    	<span th:substituteby="includes :: navbar" />

        <div class="container tablesorter">
			<h1>Resulting Job</h1>

        	<pre th:text="${pcpXml}">pcpXml</pre>

			<form method="POST" action="start.html" class="form-horizonal">
				<input type="hidden" name="pcpXml" th:value="${pcpXml}"/>
				<label>Job Name</label>
				<input type="text" name="jobName" value="" placeholder="Job Name"/>
				<label>Priority</label>
				<input type="text" name="priority" value="5" placeholder="priority (1-10)"/>
				<button type="submit" class="btn">Start Job</button>
			</form>

            <footer th:substituteby="includes :: footer" />
        </div> <!-- /container -->

		<span th:substituteby="includes :: htmlfoot" />
    </body>
</html>

<head>
<title>PopUpLauncher</title>
<link th:substituteby="includes :: htmlhead" />

	<script type="text/javascript" language="javascript">
		function openPopUp(url, title, height, width)
		{
			alert("function called");
			window.open(url, title, dialogHeight=' +height+ 'px;dialogWidth=' +width+ 'px);
		}
	</script>
</head>

<body>
	<form class="form-search" method="GET" onClick="openPopUp('http://localhost:8080/fx-report-ui/rest/query/pop-up', 'Report', 400, 500);">
		<button class="btn-primary" id="saveNameBtn" type="submit">Open PopUp</button>
	</form>
</body>
</html>

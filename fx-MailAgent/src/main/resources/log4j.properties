log4j.rootCategory=TRACE, logconsole, logfile

log4j.logger.com.mediasmiths.foxtel=DEBUG
log4j.logger.com.mediasmiths.std=INFO
log4j.logger.org.hibernate=WARN

#console
log4j.appender.logconsole=org.apache.log4j.ConsoleAppender
log4j.appender.logconsole.layout=org.apache.log4j.PatternLayout
log4j.appender.logconsole.layout.ConversionPattern=[MAIL] %-5p %d %c %x - %m%n

#file
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.datePattern='.'yyyy-MM-dd
log4j.appender.logfile.File=/var/log/mediasmiths/mailagent.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[MAIL] %-5p %d %c %x - %m%n